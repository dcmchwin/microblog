<!DOCTYPE html>
<html>
<head>
    {% if title %}
    <title>{{title}} - microblog</title>
    {% else %}
    <title>Welcome to microblog</title>
    {% endif %}
</head>
<body>
    <a href="/">Microblog</a>
    <a href="/login">Login</a> 
    <div id="flashed_messages">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
            <ul>
                {% for msg in messages %}
                <li>{{ msg }}</li>
                {% endfor %}
            </ul>
            {% endif %}
        {% endwith %}
    </div>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
